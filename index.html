<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist</title>
  <script type="module">
    // Firebase imports for app and database functionality
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Your Firebase project configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    // Save Wishlist to Firebase
    function saveWishlist() {
      const name = document.getElementById("name").value;
      const wish1 = document.getElementById("wish1").value;
      const wish2 = document.getElementById("wish2").value;
      const wish3 = document.getElementById("wish3").value;

      if (name && wish1 && wish2 && wish3) {
        const newWishlistRef = ref(db, 'wishlists/' + name); // Use name as a key
        set(newWishlistRef, {
          name: name,
          wish1: wish1,
          wish2: wish2,
          wish3: wish3
        }).then(() => {
          alert("Wishlist added!");
          document.getElementById("wishlistForm").reset(); // Reset the form after submission
          getWishlists(); // Refresh wishlists displayed
        }).catch((error) => {
          console.error("Error writing data: ", error);
        });
      } else {
        alert("Please fill all fields.");
      }
    }

    // Fetch all wishlists from Firebase
    function getWishlists() {
      const dbRef = ref(db, 'wishlists/');
      get(dbRef).then((snapshot) => {
        let output = '';
        if (snapshot.exists()) {
          snapshot.forEach((childSnapshot) => {
            const data = childSnapshot.val();
            output += `
              <p>
                <strong>${data.name}</strong><br>
                Wish 1: ${data.wish1}<br>
                Wish 2: ${data.wish2}<br>
                Wish 3: ${data.wish3}
              </p>
            `;
          });
        } else {
          output = "<p>No wishlists available.</p>";
        }
        document.getElementById("wishlists").innerHTML = output;
      }).catch((error) => {
        console.error("Error reading data: ", error);
      });
    }

    // Load wishlists when the page loads
    window.onload = getWishlists;
  </script>
</head>
<body>
  <h1>Wishlist</h1>

  <!-- Wishlist Form -->
  <form id="wishlistForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>
    <label for="wish1">Wish 1:</label>
    <input type="text" id="wish1" required><br><br>
    <label for="wish2">Wish 2:</label>
    <input type="text" id="wish2" required><br><br>
    <label for="wish3">Wish 3:</label>
    <input type="text" id="wish3" required><br><br>
    <button type="button" onclick="saveWishlist()">Add Wishlist</button>
  </form>

  <h2>Other Wishlists</h2>
  <div id="wishlists"></div>
</body>
</html>
