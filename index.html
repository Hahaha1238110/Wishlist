<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Wishlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .wishlist-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0047b3;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            background-color: #e9f5ff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="wishlist-container">
        <h1>Anonymous Wishlist</h1>
        <input type="text" id="wishlistInput" placeholder="Enter wishlist item..." />
        <button onclick="addItem()">Add Item</button>
        <ul id="wishlistList"></ul>
    </div>

    <script>
        // Function to add items to the wishlist
        function addItem() {
            // Get the input value
            var item = document.getElementById("wishlistInput").value;

            // If input is not empty, add it to the list
            if (item.trim() !== "") {
                var li = document.createElement("li");
                li.textContent = item;

                // Append the item to the list
                document.getElementById("wishlistList").appendChild(li);

                // Clear the input field after adding the item
                document.getElementById("wishlistInput").value = "";
            } else {
                alert("Please enter a wishlist item.");
            }
        }
    </script>

</body>
</html>
