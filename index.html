<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Wishlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .wishlist-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0047b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #1a73e8;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <div class="wishlist-container">
        <h1>Anonymous Wishlist</h1>
        <input type="text" id="wishlistInput" placeholder="Enter wishlist item..." />
        <button onclick="addItem()">Add Item</button>

        <table>
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Wishlist</th>
                </tr>
            </thead>
            <tbody id="wishlistTableBody">
                <!-- Wishlist items will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        let count = 0;

        // Function to add items to the wishlist table
        function addItem() {
            const item = document.getElementById("wishlistInput").value;

            if (item.trim() !== "") {
                // Increment the number for each new item
                count++;

                // Create a new row in the table
                const row = document.createElement("tr");

                // Create the cells for the row
                const numberCell = document.createElement("td");
                numberCell.textContent = count;  // Set the number

                const itemCell = document.createElement("td");
                itemCell.textContent = item;  // Set the wishlist item

                // Append the cells to the row
                row.appendChild(numberCell);
                row.appendChild(itemCell);

                // Add the row to the table body
                document.getElementById("wishlistTableBody").appendChild(row);

                // Clear the input field after adding the item
                document.getElementById("wishlistInput").value = "";
            } else {
                alert("Please enter a wishlist item.");
            }
        }
    </script>

</body>
</html>
