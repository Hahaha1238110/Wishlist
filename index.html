<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist App</title>
  
  <!-- Include Firebase SDK via CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    
    // Your Firebase configuration object
    const firebaseConfig = {
      apiKey: "AIzaSyAHZbilFupWzHDpovfLwS_UkeozIqrGaUs",
      authDomain: "wishlist-a9da8.firebaseapp.com",
      projectId: "wishlist-a9da8",
      storageBucket: "wishlist-a9da8.firebasestorage.app",
      messagingSenderId: "410486011886",
      appId: "1:410486011886:web:5a08da491e9d01557940ff",
      measurementId: "G-YZSYKQC9M5"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Function to save data to Firebase Realtime Database
    function saveWishlist() {
      const name = document.getElementById("name").value;
      const wish1 = document.getElementById("wish1").value;
      const wish2 = document.getElementById("wish2").value;
      const wish3 = document.getElementById("wish3").value;

      if (name && wish1 && wish2 && wish3) {
        const newWishlistRef = ref(db, 'wishlists/' + name);  // Storing under 'wishlists' node
        set(newWishlistRef, {
          name: name,
          wish1: wish1,
          wish2: wish2,
          wish3: wish3
        }).then(() => {
          alert("Wishlist added successfully!");
          document.getElementById("wishlistForm").reset();  // Reset form after submission
        }).catch((error) => {
          console.error("Error writing to Firebase: ", error);
        });
      } else {
        alert("Please fill in all the fields!");
      }
    }
  </script>

</head>
<body>

  <h1>Submit Your Wishlist</h1>

  <!-- Form to collect the wishlist data -->
  <form id="wishlistForm" onsubmit="event.preventDefault(); saveWishlist();">
    <label for="name">Name: </label>
    <input type="text" id="name" placeholder="Enter your name" required>
    <br><br>

    <label for="wish1">Wish 1: </label>
    <input type="text" id="wish1" placeholder="Enter wish 1" required>
    <br><br>

    <label for="wish2">Wish 2: </label>
    <input type="text" id="wish2" placeholder="Enter wish 2" required>
    <br><br>

    <label for="wish3">Wish 3: </label>
    <input type="text" id="wish3" placeholder="Enter wish 3" required>
    <br><br>

    <button type="submit">Add Wishlist</button>
  </form>

</body>
</html>
