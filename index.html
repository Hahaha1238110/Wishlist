<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist</title>
  <script type="module">
    // Import the necessary Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAHZbilFupWzHDpovfLwS_UkeozIqrGaUs",
      authDomain: "wishlist-a9da8.firebaseapp.com",
      projectId: "wishlist-a9da8",
      storageBucket: "wishlist-a9da8.firebasestorage.app",
      messagingSenderId: "410486011886",
      appId: "1:410486011886:web:5a08da491e9d01557940ff",
      measurementId: "G-YZSYKQC9M5"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Function to save wishlist to Firebase
    function saveWishlist() {
      const name = document.getElementById("name").value;
      const wish1 = document.getElementById("wish1").value;
      const wish2 = document.getElementById("wish2").value;
      const wish3 = document.getElementById("wish3").value;

      if (name && wish1 && wish2 && wish3) {
        // Save data to Realtime Database
        const newWishlistRef = ref(db, 'wishlists/' + name);
        set(newWishlistRef, {
          name: name,
          wish1: wish1,
          wish2: wish2,
          wish3: wish3
        }).then(() => {
          alert("Wishlist added!");
          // Clear form after submission
          document.getElementById("wishlistForm").reset();
        }).catch((error) => {
          console.error("Error writing document: ", error);
        });
      } else {
        alert("Please fill all fields.");
      }
    }

    // Function to get all wishlists
    function getWishlists() {
      const dbRef = ref(db, 'wishlists/');
      get(dbRef).then((snapshot) => {
        if (snapshot.exists()) {
          let output = "";
          snapshot.forEach((childSnapshot) => {
            const data = childSnapshot.val();
            output += `<p><strong>${data.name}</strong><br>Wish 1: ${data.wish1}<br>Wish 2: ${data.wish2}<br>Wish 3: ${data.wish3}</p>`;
          });
          document.getElementById("wishlists").innerHTML = output;
        } else {
          document.getElementById("wishlists").innerHTML = "<p>No wishlists available.</p>";
        }
      }).catch((error) => {
        console.error("Error reading data: ", error);
      });
    }

    // Load existing wishlists on page load
    window.onload = getWishlists;
  </script>
</head>
<body>
  <h1>Wishlist</h1>

  <form id="wishlistForm">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required><br><br>
    <label for="wish1">Wish 1:</label>
    <input type="text" id="wish1" placeholder="Enter your first wish" required><br><br>
    <label for="wish2">Wish 2:</label>
    <input type="text" id="wish2" placeholder="Enter your second wish" required><br><br>
    <label for="wish3">Wish 3:</label>
    <input type="text" id="wish3" placeholder="Enter your third wish" required><br><br>
    <button type="button" onclick="saveWishlist()">Add Wishlist</button>
  </form>

  <h2>All Wishlists:</h2>
  <div id="wishlists"></div>
</body>
</html>
