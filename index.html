<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist</title>
  <script type="module">
    // Import the necessary Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAHZbilFupWzHDpovfLwS_UkeozIqrGaUs",
      authDomain: "wishlist-a9da8.firebaseapp.com",
      projectId: "wishlist-a9da8",
      storageBucket: "wishlist-a9da8.firebasestorage.app",
      messagingSenderId: "410486011886",
      appId: "1:410486011886:web:5a08da491e9d01557940ff",
      measurementId: "G-YZSYKQC9M5"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);  // Initialize Realtime Database

    // Save Wishlist to Firebase Realtime Database
    function saveWishlist() {
      const name = document.getElementById("name").value;
      const wish1 = document.getElementById("wish1").value;
      const wish2 = document.getElementById("wish2").value;
      const wish3 = document.getElementById("wish3").value;

      if (name && wish1 && wish2 && wish3) {
        const newWishlistRef = ref(db, 'wishlists/' + name); // Use the name as the key
        set(newWishlistRef, {
          name: name,
          wish1: wish1,
          wish2: wish2,
          wish3: wish3
        }).then(() => {
          alert("Wishlist added!");
          document.getElementById("wishlistForm").reset();  // Reset the form
        }).catch((error) => {
          console.error("Error writing document: ", error);
        });
      } else {
        alert("Please fill all fields.");
      }
    }

    // Function to get all wishlists from Realtime Database
    function getWishlists() {
      const dbRef = ref(db, 'wishlists/');
      get(dbRef).then((snapshot) => {
        if (snapshot.exists()) {
          let output = "";
          snapshot.forEach((childSnapshot) => {
            const data = childSnapshot.val();
            output += `<p><strong>${data.name}</strong><br>Wish 1: ${data.wish1}<br>Wish 2: ${data.wish2}<br>Wish 3: ${data.wish3}</p>`;
          });
          document.getElementById("wishlists").innerHTML = output;
        } else {
          document.getElementById("wishlists").innerHTML = "<p>No wishlists available.</p>";
        }
      }).catch((error) => {
        console.error("Error reading data: ", error);
      });
    }

    // Call the getWishlists function to display the data when the page loads
    window.onload = getWishlists;
  </script>
</head>
<body>
  <h1>Wishlist</h1>
  <form id="wishlistForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>
    <label for="wish1">Wish 1:</label>
    <input type="text" id="wish1" required><br><br>
    <label for="wish2">Wish 2:</label>
    <input type="text" id="wish2" required><br><br>
    <label for="wish3">Wish 3:</label>
    <input type="text" id="wish3" required><br><br>
    <button type="button" onclick="saveWishlist()">Add Wishlist</button>
  </form>

  <h2>All Wishlists:</h2>
  <div id="wishlists"></div>

</body>
</html>
